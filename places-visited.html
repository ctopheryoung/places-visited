<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>~Oh the places you've been~</h1>

      <h3>Add a plce you've been:</h3>
      <form id="new-place">
        <div class="form-group">
          <label for="new-place-locale">Place</label>
          <input type="text" class="form-control" id="new-place-locale">
        </div>
        <div class="form-group">
          <label for="new-place-year">Year Visited</label>
          <input type="text" class="form-control" id="new-place-year">
        </div>
        <div class="form-group">
          <label for="new-place-food">Favorite Food Eaten</label>
          <input type="text" class="form-control" id="new-place-food">
        </div>
        <button type="submit" class="btn">Add</button>
      </form>

      <h2>Places visited:</h2>
      <ul id="visited">
        
      </ul>
    </div>
  </body>
</html>
